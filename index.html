<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex üèÖ</title>
    <link rel="shortcut icon" href="images/PokeBall_37565.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="images/Logo-removebg-preview.png" alt="Logo Pokemon" class="img">
    </header>
    <main class="flex"> </main>
    <!-- se usa template apra poder usar de manera correcta la carta en el Js -->
    <template id="template-card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="header card" class="card-header">
            <div class="card-body">
                <img src="" alt="Imagen Pokemon" class="card-body-img">
                <h2 class="card-body-name">#00
                    <span>Pokemon</span>
                </h2>
                <p class="card-body-text">Elemento</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Poder</h3>
                    <p>000</p>
                </div>
                <div class="card-footer-debility">
                    <h3>Debilidad</h3>
                    <p>Elemento</p>
                </div> 
                <div class="card-footer-peso">
                    <h3>Peso</h3>
                    <p>00KG</p>
                </div> 
            </div>
        </article>
    </template>

    <script src="./js/app.js"></script>
</body>
</html>
